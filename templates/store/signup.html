<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign up</title>
    
  </head>
  <body style="background-color: white; background-image: url('https://th.bing.com/th/id/OIP.GfF9SJAGKrYsT2aYTIoTLAHaEK?w=309&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7');background-size: cover;">
  
    <section >
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body" style="background-color:lavender;">
                <div class="pic" style="display: flex;justify-content: center;">
                  <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                </div>
                <center style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color:rgb(15, 34, 202) ;font-weight: bold;">Welcome to Signup page</center>
                {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
                
                <form method="post" action="/signup/">
                  {% csrf_token %}
                  <input type="text" name="username" class="form-control my-4 py-2" placeholder="Username" required/>
                  <input type="password" name="password" class="form-control my-4 py-2" placeholder="Password" required/>
                  <input type="password" name="confirm_password" class="form-control my-4 py-2" placeholder="Confirm Password" required/>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <a href="#" class="nav-link">Already have an account?</a>
                  </div>
                </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
